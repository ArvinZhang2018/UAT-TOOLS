<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>1</title>
    <script src="/jquery-3.3.1.min.js" th:src="@{/jquery-3.3.1.min.js}" type="text/javascript">
    </script>
    <script src="/js/fingerprint.js" type="text/javascript"></script>
    <script src="/js/index.js" th:src="@{/js/index.js}" type="text/javascript"></script>
    <script src="/bootstrap/js/bootstrap.js" th:src="@{/bootstrap/js/bootstrap.js}" type="text/javascript">
    </script>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" href="/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/js/sweetalert2.all.min.js" type="text/javascript"></script>
</head>
<body>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

        </div>
    </div>
</div>

<!-- Modal for edit renewal -->
<div class="modal fade" id="editRenewal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Edit Renewal </h4>
                <form class="form-inline" style="float:right">
                    <div class="form-group">
                        <label class="sr-only" for="invoiceIdForEditRenewal">originOrderIdForEditRenewal</label>
                        <input type="number" class="form-control" id="invoiceIdForEditRenewal"
                               placeholder="Invoice ID"/>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="originOrderIdForEditRenewal">originOrderIdForEditRenewal</label>
                        <input type="number" class="form-control" id="originOrderIdForEditRenewal"
                               placeholder="Origin order ID"/>
                    </div>
                    <button class="btn btn-default" onclick="return doSearchRenewal()">Search</button>
                </form>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <input type="hidden" id="renewalId"/>
                    <div class="form-group">
                        <label for="originOrderID" class="col-sm-3 control-label">OriginOrderID</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="originOrderID" placeholder="Origin order ID"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="nextPaymentDate" class="col-sm-3 control-label">NextPaymentDate</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="nextPaymentDate"
                                   placeholder="Next payment date"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="invoiceExpireDate" class="col-sm-3 control-label">InvoiceExpireDate</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="invoiceExpireDate"
                                   placeholder="Invoice expire date"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="renewalStatus" class="col-sm-3 control-label">RenewalStatus</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="renewalStatus" placeholder="Renewal status"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="doEditRenewal();">Save</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal for result -->
<div class="modal fade" id="operationResult" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Operation result</h4>
            </div>
            <div class="modal-body">
                <div id="operationResultContent"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div style="margin:100px auto; width: 100px;">
    <a class="btn btn-primary" style="margin:20px;width:200px;" href="javascript:void(0);"
       onclick="setDevicePlan();">重置为设备登录</a>
    <a class="btn btn-primary" style="margin:20px;width:200px;" href="javascript:void(0);"
       onclick="deleteDevicePlan();">删除该设备所有信息</a>
    <a class="btn btn-primary" style="margin:20px;width:200px;" href="javascript:void(0);"
       onclick="clearDevice();">修改设备有效期</a>
    <a class="btn btn-primary" style="margin:20px;width:200px;" href="javascript:void(0);"
       onclick="clearEmailAccount();">修改Email账户有效期</a>
    <a class="btn btn-primary" style="margin:20px;width:200px;" href="javascript:void(0);"
       onclick="clearAccountCard();">修改预付费账户有效期</a>
    <a class="btn btn-primary" style="margin:20px;width:200px;" href="javascript:void(0);"
       onclick="activeEmailAccount();">激活Email账号</a>
    <a class="btn btn-primary" style="margin:20px;width:200px;" href="javascript:void(0);"
       onclick="createEmailAccount();">创建并激活Email账号</a>
    <a class="btn btn-primary" style="margin:20px;width:200px;" href="javascript:void(0);"
       onclick="createAccountCard();">获取一个预付费账号</a>
    <a class="btn btn-primary" style="margin:20px;width:200px;" href="javascript:void(0);"
       onclick="sendNotification();">发送通知</a>
    <a class="btn btn-primary" style="margin:20px;width:200px;" href="javascript:void(0);"
       onclick="editRenewal();">编辑续订</a>
    <a class="btn btn-primary" style="margin:20px;width:200px;" href="javascript:void(0);"
       onclick="changeToV2();">切换到新版本</a>

</div>
</body>
</html>
